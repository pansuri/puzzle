<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="welcome-screen">
    <h1>ðŸ§© Puzzle Quest</h1>
    <input type="text" id="playerName" placeholder="Nama kamu..." />
    <select id="level" onchange="setLevel(this.value)">
      <option value="beginner">Beginner</option>
      <option value="advanced">Advanced</option>
      <option value="expert">Expert</option>
    </select>
    <select id="gridSize"></select>
    <button onclick="startGame()">Mulai</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div class="header"><span id="greeting"></span><span>Waktu: <span id="timer">0</span></span></div>
    <div id="puzzle-container"></div>
    <div><button onclick="showHint()">Lihat Gambar Asli (5 detik)</button></div>
    <div class="footer"><button onclick="restartGame()">Main Lagi</button></div>
  </div>

  <div id="hintOverlay" class="hint-hidden">
    <img id="hintImage" src="puzzle1.jpg" alt="Gambar Asli" />
  </div>
  <script src="script.js"></script>
</body>
</html>
